$(function(){
	//onready
	
	$('a.embedvideo').click(
		function(e) {
			var $this = $(this), url = $this.attr('href'), 
				vars = {};
				vars.transcript = $this.attr('data-transcript') || '';
				vars.poster = $this.attr('data-poster') || '';
				if($this.attr('data-altsrc')) {
					vars.altsrc = ZackUtil.evalAttr(vars.altsrc);
				}				
			ZackUtil.embedVideo('video',url,'400','300',vars);
			e.preventDefault();
			
			
		}
	);
	

})
